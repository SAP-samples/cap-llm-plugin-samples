_schema-version: "3.1"
ID: emp-gen-anz-project
description: A simple CAP project.
version: 1.0.0
modules:
- name: emp-gen-anz-project-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: emp-gen-anz-project-db
  - name: uaa_emp-gen-anz-project
  - name: emp-gen-anz-project-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
  build-parameters:
    builder: npm
    ignore:
    - .env
    - ./node_modules
- name: emp-gen-anz-project-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: emp-gen-anz-project-db
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    ignore:
    - .env
    - ./node_modules
    memory: 256M
- name: emp-gen-anz-project-destination-content
  type: com.sap.application.content
  requires:
  - name: emp-gen-anz-project-destination-service
    parameters:
      content-target: true
  - name: emp-gen-anz-project_html_repo_host
    parameters:
      service-key:
        name: emp-gen-anz-project_html_repo_host-key
  - name: uaa_emp-gen-anz-project
    parameters:
      service-key:
        name: uaa_emp-gen-anz-project-key
  parameters:
    content:
      instance:
        destinations:
        - Name: emp_gen_anz_project_ui_emp_gen_anz_project_html_repo_host
          ServiceInstanceName: emp-gen-anz-project-html5-app-host-service
          ServiceKeyName: emp-gen-anz-project_html_repo_host-key
          sap.cloud.service: emp-gen-anz-project-ui
        - Authentication: OAuth2UserTokenExchange
          Name: emp_gen_anz_project_ui_uaa_emp_gen_anz_project
          ServiceInstanceName: emp-gen-anz-project-xsuaa-service
          ServiceKeyName: uaa_emp-gen-anz-project-key
          sap.cloud.service: emp-gen-anz-project-ui
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: emp-gen-anz-project-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: emp-gen-anz-project_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - empgenanzui.zip
      name: empgenanzui
      target-path: resources/
- name: empgenanzui
  type: html5
  path: app/emp-gen-anz-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: emp-gen-anz-project-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: emp-gen-anz-project-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 30000
            Name: emp-gen-anz-project-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: emp-gen-anz-project-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: emp-gen-anz-project_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: emp-gen-anz-project-html5-app-host-service
    service-plan: app-host
- name: uaa_emp-gen-anz-project
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: emp-gen-anz-project-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
